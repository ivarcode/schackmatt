<h2 style="text-align: center;">Our Team</h2>
<div class="container">
    <div class="row">
        <div *ngFor="let staff of staffMembers" class="col-sm-4">
            <div class="card">
                <img src="{{ staff.url }}" />
                <img class="img-top" src="{{ staff.goofyUrl }}" />
                <div>
                    <h2>{{ staff.name }}</h2>
                    <p class="title">{{ staff.title }}</p>
                    <p>{{ staff.bio }}</p>
                    <p>Discord Handle: {{ staff.discord }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
